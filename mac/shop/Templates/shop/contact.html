{% extends 'shop/basic.html' %}

{% block title%} Contact Us {% endblock %}

{% block body %}

<div class="container col-md-4">
    <h3> Contact Us:</h3>
    <form action="/shop/contact/" method="post"> {% csrf_token %}
    <div class="form-group">
    <label for= "name">Name:</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="name">
  </div>
  <div class="form-group">
    <label for="name">Email address:</label>
    <input type="email" class="form-control"  id="email" name="email" placeholder="name@example.com">
  </div>
      <div class="form-group">
    <label for="name">Phone number (with country code):</label>
    <input type="tel" class="form-control"id="phone"   name="phone" placeholder="+91 9xxxx-xxxx">
  </div>

    <div class="form-group">
    <label for="desc">How may we help you?:</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>

{% endblock %}
{% block js%}
<script>
{% if thank1 %}
alert('Your query has been received by out customer management team. We will get back to you soon with a solution. Thanks for ordering with us. Keep shopping!');
{% endif %}
</script>
{% endblock %}
